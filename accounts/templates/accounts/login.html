{% extends "base.html" %}

{% block content %}
<div class="bg-white m-auto p-4 max-w-xl rounded-lg shadow-lg">
	<div>
		<h4 class="text-2xl font-bold text-center text-primary mb-4">Login</h4>
	</div>
	<div>
		<form method="post">
			{% csrf_token %}
			<div class="flex flex-col gap-4">
				<div class="flex flex-col">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" placeholder="Enter your username" class="p-2 border border-primary rounded" required>
					<div class="text-red-500">{{ form.username.errors }}</div>
				</div>
				<div class="flex flex-col">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" placeholder="Enter your password" class="p-2 border border-primary rounded" autocomplete="off" required>
					<div class="text-red-500">{{ form.password.errors }}</div>
				</div>
			</div>
			<button type="submit">Login</button>
		</form>
		<ul>
			<li><a href="{% url 'accounts:register' %}">Register</a></li>
		</ul>
	</div>
</div>
{% endblock content %}
